<div class="card mb-2" id="profile_component">
    <div class="card-header"><h3>Summary</h3></div>
    <div class="card-body">

        <table class="table table-hover table-striped">
            <tr>
                <td><b>Name :</b></td>
                <td>{{ profileOwner.first_name }}</td>
            </tr>
            <tr>
                <td><b>Surname :</b></td>
                <td>{{ profileOwner.last_name }}</td>
            </tr>
            <tr>
                <td><b>Date Of Birth :</b></td>
                <td>{{ userProfile.dateOfBirth }}</td>
            </tr>
            <tr>
                <td><b>Gender :</b></td>
                <td>{{ userProfile.gender }}</td>
            </tr>
            <tr>
                <td><b>Email :</b></td>
                <td>{{ profileOwner.email }}</td>
            </tr>
            <tr>
                <td><b>Phone Number :</b></td>
                <td>{{ userProfile.cellularPhone }}</td>
            </tr>
            <tr>
                <td><b>Address :</b></td>
                <td>
                    <address>{{ userProfile.address }}</address>
                </td>
            </tr>
        </table>


    </div>
         <div class="card-footer">
        <a href="{% url 'identityManager:edit-profile'  profileOwner.id %}">
            <button type="button"
                    class="btn btn-primary btn-sm" data-toggle="edit_profile_modal"
                    data-target="#editProfile">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
            </button>
        </a>
            </div>

    <!-- /.panel-body -->
</div>
<!-- /.panel .chat-panel -->
