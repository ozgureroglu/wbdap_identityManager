        </div>

        <div class="panel-body">

                        <th>First Name</th>

                        <th>Is Active</th>
                        <th colspan="2">Actions</th>
                    </tr>

                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.is_active }}</td>
                            <td><a href="{% url 'identityManager:index' %}"><i class="fa fa-pencil-square-o pull-left fa-border" icon-id="{{ app.id }}"></i></a></td>

                            <td><a href="{% url 'identityManager:index' %}"><i class="fa fa-trash-o fa-border" icon-id="{{ app.id }}"></i></a></td>

                            {#                            <td id='listtable_td'><input type="submit" value="Delete User" ></td>#}
                            {#                        </form>#}
                            {#                        <form method="post" action="/user/update/{{ user.id }}/">#}
                            {#                            {% csrf_token %}#}
                            {#                            <td id='listtable_td'><input type="submit" value="Edit User Info" ></td>#}
                            {#                        </form>#}

                        </tr>
                    {% endfor %}
                </table>
            </div>
            <!-- /.list-group -->

        </div>
        <!-- /.panel-body -->
    </div>

</div>
