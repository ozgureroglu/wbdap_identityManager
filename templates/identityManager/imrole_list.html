<div class="main">

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="panel-title">
                Roles

                <button type="button" class="btn btn-success identityObjectAdd_FormRequest_Button btn-sm pull-right"
                        data-target="#addIdentityObjectModal"
                        id="showIdentityAddModal_button">
                    Add Role
                </button>
            </div>
            </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr style="text-align: center">
                    <th>No</th>
                    <th>Role</th>
                    <th>Description</th>
                    {#                    <th>Admin</th>#}
                    {#                    <th>Active</th>#}
                    <th style="column-span: 4;text-align: center">Operations</th>
                </tr>
                </thead>
                <tbody>

                {% for role in imroles %}

                    <tr>
                        <td>{{ forloop.counter }}</td>

                        <td><a href="{% url 'identityManager:imRole_home' role.id %}">{{ role.roleName }}</a></td>
                        <td>{{ role.description }}</td>
                        <td style="text-align: center" class="col-lg-2">
                            <a href="update/{{ role.id }}/"><i class="fa fa-pencil" aria-hidden="true"
                                                               data-toggle="tooltip"
                                                               data-placement="left" title="Edit"></i></a>&nbsp;&nbsp;&nbsp;
                            <a href="changePasswd"><i class="fa fa-key" aria-hidden="true" data-toggle="tooltip"
                                                      data-placement="left" title="Change Password"></i></a>&nbsp;&nbsp;&nbsp;
                            <a href="lock/{{ role.id }}"><i class="fa fa-lock" aria-hidden="true" data-toggle="tooltip"
                                                            data-placement="left" title="Lock Role"></i></a>&nbsp;&nbsp;&nbsp;
                            <a href="delete/{{ role.id }}/"><i class="fa fa-trash" aria-hidden="true"
                                                               data-toggle="tooltip"
                                                               data-placement="left" title="Delete Role"></i></a>
                        </td>
                    </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
