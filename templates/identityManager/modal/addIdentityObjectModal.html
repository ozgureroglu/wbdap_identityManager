<!-- Modal Form Window for Personel Details-->
<div class="modal fade"
     id="addIdentityObjectModal"
        {% if request.path == '/identityManager/user/' %}
     data-object-type="user"
        {% elif request.path == '/identityManager/imgroup/' %}
     data-object-type="imgroup"
        {% elif request.path == '/identityManager/role/' %}
     data-object-type="role"
        {% endif %}
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h4 class="modal-title" id="myModalLabel">
                    {% if request.path == '/identityManager/user/' %}
                        Add User
                    {% elif request.path == '/identityManager/imgroup/' %}
                        Add Group
                    {% elif request.path == '/identityManager/role/' %}
                        Add Role
                    {% endif %}
                </h4>
            </div>
            <div class="modal-body">

{#                {% include "identityManager/modal/addIdentity_ModalContent.html" %}#}
            </div>
        </div>
    </div>
</div>
