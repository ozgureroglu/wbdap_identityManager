<div class="col-lg-4" id="personalDetailsDiv" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Personal Data
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">

            <div class="col-lg-12">
                <table class="table table-striped">
                    <tr>
                        <td><b>Name :</b></td>
                        <td>{{ profileOwner.first_name }}</td>
                    </tr>
                    <tr>
                        <td><b>Surname :</b></td>
                        <td>{{ profileOwner.last_name }}</td>
                    </tr>
                    <tr>
                        <td><b>Date Of Birth :</b></td>
                        <td>{{ userProfile.dateOfBirth }}</td>
                    </tr>
                    <tr>
                        <td><b>Gender :</b></td>
                        <td>{{ userProfile.gender }}</td>
                    </tr>

                    <tr>
                        <td><b>Email :</b></td>
                        <td>{{ profileOwner.email }}</td>
                    </tr>
                    <tr>
                        <td><b>Phone Number :</b></td>
                        <td>{{ userProfile.cellularPhone }}</td>
                    </tr>
                    <tr>
                        <td><b>Address :</b></td>
                        <td>{{ userProfile.address }}</td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                    data-target="#editProfile">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                            </button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
        <!-- /.panel-body -->
    </div>

    <!-- /.panel .chat-panel -->
</div>
<!-- /.col-lg-4 -->
